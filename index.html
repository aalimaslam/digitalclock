<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <script src='./script.js' defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>The Time Is : </h1>
            <h6>Look Below : </h6>
            <div class="hourContainer"><div class="hr"></div></div>
            <div class="minuteContainer"><div class="min"></div></div>
            <div class="secondContainer"><div class="sec"></div></div>
            <div class="milliSecondContainer"><div class="millisecs"></div></div>
        </div>
    </div>
    
</body>
</html>
